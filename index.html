<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="top-wrapper">
      <h1>Tic-Tac-Toe</h1>
      <form>
        <div id="name-section">
          <div class="form-section">
            <label for="player1">Enter player 1's name</label>
            <input
              id="player1"
              name="player1"
              type="text"
              placeholder="Happy Penguin"
            />
          </div>
          <div class="form-section">
            <label for="player2">Enter player 2's name</label>
            <input
              id="player2"
              name="player2"
              type="text"
              placeholder="Crafty Raccoon"
            />
          </div>
        </div>
        <div class="form-section" id="checkbox-section">
          <label for="is-computer">
            <input
              type="checkbox"
              name="is-computer"
              id="is-computer"
              checked="true"
            />
            <span>Player 2 is computer</span>
          </label>
        </div>
      </form>
      <div id="btn-wrapper">
        <button id="start-reset-btn">Start</button>
      </div>
      <p id="whose-turn"></p>
    </div>

    <div id="board-wrapper">
      <div id="gameboard-area"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
