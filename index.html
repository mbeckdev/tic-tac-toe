<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="top-wrapper">
      <form>
        <div class="form-section">
          <label for="player1">Enter player 1's name</label>
          <input
            id="player1"
            name="player1"
            type="text"
            placeholder="Happy Penguin"
          />
        </div>
        <div class="form-section">
          <label for="player2">Enter player 2's name</label>
          <input
            id="player2"
            name="player2"
            type="text"
            placeholder="Crafty Raccoon"
          />
        </div>
      </form>
      <div id="btn-wrapper">
        <button id="start-reset-btn">Start</button>
      </div>
      <p id="whose-turn"></p>
    </div>

    <div id="board-wrapper">
      <div id="gameboard-area">
        <!-- <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell" data-id='7'></div>
        <div class="cell"></div> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
